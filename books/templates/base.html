<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookstyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- 导航栏 -->
    <div class="topnav">
        <a class="active" href="{{ url_for('home') }}">首页</a>
        <a href="{{ url_for('new') }}">添加图书</a>
        <a href="{{ url_for('search') }}">查找图书</a>
        <a href="{{ url_for('about') }}">关于</a>
    </div>

    <div class="content">
        {% for message in get_flashed_messages() %}
        <div class="alert-danger">{{ message }}</div>
        {% endfor %}
        
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
